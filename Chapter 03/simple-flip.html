<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="flip.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="f1_container">
    <div id="f1_card" class="shadow">
        <div class="front face">
        </div>
        <div class="back face">
        </div>
    </div>
</div>
<script>
    (function(){
        var intervalID = window.setInterval(myCallback, 2000);

        function myCallback() {
            var el = document.getElementById("f1_container");
            if(el.classList.contains("on")){
                el.classList.remove("on");
            }else{
                el.classList.add("on");
            }
        }
    })()

</script>
</body>
</html>
